            <a href="register.html" class="bread-crumbs__item bread-crumbs__item--current">
                Admin panel
            </a>
        </div>
</section>

    <div class="form-log__container">

    <form action="#" class="form-log form-log__is-active form-log--admin" id=AdminForm>
            
        <label for="case" class="form-log__name">
            Введите номер дела
        </label>
        <input type="text" name="case" class="form-log__inp" id="case">

        <label for="judge" class="form-log__name">
            Введите имя судьи / текущей инстанции
        </label>
        <input type="text" name="judge" class="form-log__inp" id="lawyer" required>

        <label for="court" class="form-log__name">
            Наименование суда
        </label>
        <input type="text" name="court" class="form-log__inp" id="court" required>

        <label for="plaintiff" class="form-log__name">
            Имя/  наименование истца
        </label>
        <input type="text" name="plaintiff" class="form-log__inp" id="plaintiff" required>

        <label for="plaintiffINN" class="form-log__name">
            ИНН истца
        </label>

        <input type="number" name="plaintiffINN" class="form-log__inp" id="plaintiffINN" required>

        <label for="respondent" class="form-log__name">
            Имя/ наименование ответчика
        </label>
        <input type="text" name="respondent" class="form-log__inp" id="respondent" required>

        <label for="respondentINN" class="form-log__name">
            ИНН Ответчика
        </label>
        <input type="number" name="respondentINN" class="form-log__inp" id="respondentINN" required>

        <label for="startdate" class="form-log__name">
            Дата обращения
        </label>
        <input type="date" type="text" name="startdate" class="form-log__inp" id="startdate" required>

        <label for="enddate" class="form-log__name">
            Дата вступления дела в силу
        </label>
        <input type="date" name="enddate" class="form-log__inp" id="enddate" required>

        <select name="chooseStatus" name="lawStatus" id="lawStatus">
            <option value="Выиграно">Выиграно</option>
            <option value="Проиграно">Проиграно</option>
            <option value="В процессе">В процессе</option>
        </select>

        <button type="submit" class="form-log__button">
            Register
        </button>
    </form>

    <table class="law__table-list">
        <div class="isAdmin"></div>

    </table>
</div>
    <script src="js/main.min2.js"></script>
    @@include('./footer.html')
</body>
</html>
